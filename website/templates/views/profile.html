{% extends 'base.html' %} {% block title %}Profile{% endblock title %} {% block
content %}
<h2 class="py-3">Profile</h2>
<div class="row">
    <div class="col-auto">
        <div class="info">
            <h2 class="py-2">
                {{user.name}}
            </h2>
            <p>
                weight: {{(user.weight)}} kgs
            </p>
        </div>
        <p>
            height: {{user.height}} cms
        </p>
    </div>
    <div class="col-auto">
        <form method="post">
            <div class="mb-3">
                <div>
                    <label for="password" class="form-label">Old password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="mb-3">
                <div>
                    <label for="password" class="form-label">New password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
        </form>
    </div>
</div>
{% endblock content %}
